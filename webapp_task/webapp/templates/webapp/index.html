{% extends 'base.html' %}
{% load static %}

{% block title%} Homepage {% endblock %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8  mb-5 mb-lg-0">
                <article class="row mb-5">
                    <div class="col-12 mx-auto">
                        <h3><a class="post-title" href="#">"{{ quote_text }}"</a></h3>
                        <p> - {{ quote_author}}</p><p>{{ current_date }} {{current_time }}</p>
                    <a href="{% url 'webapp:index' %}" class="btn btn-default">Generate</a>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

{% endblock %}
